---
layout: default
---

{% assign base_path = '../../..' %}

<div class="post-author-info">
    <h1 class="post-title">{{page.title}}</h1>
		<p class="post-description">{{ page.description }}</p>
    <span class="post-date">{{ page.date | date: "%Y년 %m월 %d일" }}</span>
		<ul class="post-tags">
			{% for tag in page.tags %}
			<li><a href="/search?tag={{ tag }}">{{ tag | downcase }}</a></li>
			{% endfor %}
		</ul>
</div>

<div class="post">{{ content }}</div>

<div class="post-footer">
  <div class="back-btn"><a href="/">목록으로 돌아가기</a></div>
  <div class="fb-like" data-href="{{ site.home_url }}{{ page.url }}" data-layout="button_count" data-width="" data-share="false" data-show-faces="false"></div>
  <div class="fb-comments" data-href="{{ site.home_url }}{{ page.url }}" data-num-posts="5" data-width=""></div>
  <div id="disqus_thread"></div>
</div>
