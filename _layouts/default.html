<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spoqa Tech Blog{% if page.title %} | {{ page.title }}{% endif %}</title>
  
	{% if page.title %}
  {% assign base_path = '../../..' %}
  <link rel="canonical" href="{{ site.home_url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.home_url }}{{ page.url }}">
  <meta property="og:site_name" content="Spoqa 기술 블로그">
  <meta property="og:description" content="{{ page.description }}">
  {% endif %}
 
	{% if page.representing_image %}
    <meta property="og:image" content="{{ site.home_url }}{{ page.representing_image }}">
  {% else %}
    <meta property="og:image" content="{{ site.home_url }}{{ site.representing_image }}">
  {% endif %}
 
	<script>
    window.WebFontConfig = {
        custom: {
            families: ['spoqahansans:100,400,700'],
            urls: ['/css/spoqahansans.css']
        },
        timeout: 60000
    };
    (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
        s.parentNode.insertBefore(wf, s);
    })(document);
  </script>

  <link rel="stylesheet" href="{{ base_path }}/css/styles.css">
  <link rel="shortcut icon" href="{{ base_path }}/images/favicon.ico">
</head>

<body>

  <div class="wrapper">

		<!--header start-->
    <div class="header">
      <div class="header-item">
        <div class="spoqa-logo-wrap">
          <a class="spoqa-logo" href="{{ base_path }}/"><img src="{{ base_path }}/images/logo.png" alt="JellyGom logo"></a>
          <a class="blog-title" href="{{ base_path }}/">개발 블로그</a>
        </div>

        <div class="nav">
          <input type="checkbox" id="toggle">
          <label for="toggle" class="toggle" onclick></label>
          <ul class="menu">
            <li><a class="
              {% if page.url == '/about.html' %}
              selected
              {% endif %} menu-about" href="{{ base_path }}/about.html">소개</a></li>
            <li><a class="
              {% if page.url != '/about.html' and page.url != '/jobs.html' %}
              selected
              {% endif %} menu-blog" href="{{ base_path }}/index.html">블로그</a></li>
            <li><a class="menu-github" href="https://github.com/Iyeonghun">GitHub</a></li>
          </ul>
        </div>

      </div>
    </div>
		<!--header end-->

		<!--content start-->
    <div class="content">
      {{ content }}
    </div>
		<!--content end-->

		<!--footer start-->
    <div class="footer">
      <div id="info">
        <span>Copyright(C)2016. All rights reserved by <a href="https://github.com/Iyeonghun">Jellygom</a>.</span><br>
				<span>Designed based by <a href="https://spoqa.github.io">spoqa</a>,</span>
        <span>Powered by <a href="https://pages.github.com/">GitHub Pages</a>.</span>
      </div>
    </div>
		<!--footer end-->

  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{{ base_path }}/js/highlight.pack.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    
		$(function() {
      $('.toggle').bind("touchstart", function() {
        $('.menu').toggle();
      })
    });
  </script>
</body>
</html>
